{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Play Game | ClueLess</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'clueless/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<body>
	<h1>It is your turn! What is your move?</h1>
	<p>
	<!--TODO: make this form more advanced later and make it less ugly-->
		<form method="POST">{% csrf_token %}
		    User Id: <input type="text" name="user_id">
		    <br>
		    	<select name="player_move">
				  <option value="makeAccusation">Make an Accusation</option>
				  <option value="makeSuggestion">Make a Suggestion</option>
				  <option value="moveSpace">Move to the:</option>
				</select>
		    <br>
		    <!--hard coded for now, but TODO: add JS to only display this if Move To was selected, also to exclude the current space-->
		    <br>
		    	<select name="new_position">
				  <option value="study">Study</option>
				  <option value="hall">Hall</option>
				  <option value="lounge">Lounge</option>
				  <option value="library">Library</option>
				  <option value="billiardRoom">Billiard Room</option>
				  <option value="diningRoom">Dining Room</option>
				  <option value="conservatory">Conservatory</option>
				  <option value="ballroom">Ballroom</option>
				  <option value="kitchen">Kitchen</option>
				</select>
		    <br>
		    <input type="submit" id="playerturn">
		</form>
	</p>
	</body>
</html>
