{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Start New Game | ClueLess</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'clueless/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    {% include "clueless/defaultNavbar.html" %}

    <!-- Intro Section -->
    <section id="intro" class="intro-section" style="margin-top:60px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-startgame" action="{% url 'start_game_controller' %}" method="post">{% csrf_token %}
                        <h2 class="form-startgame-heading">Start a New Game!</h2>
                        <br/>
                        <label for="game_name">Name the Game!</label>
                            <input type="text" id="game_name" class="form-control" placeholder="Name this game..." name="game_name" required autofocus>
						<br/>
                        <label for="character_id">Which Character would you like to be?</label>
                            <select class="form-control" id="character_id"  placeholder="Plese Select a Character" name="character_id" required>
								{% for c in chracterList %}
								<option value="{{ c.card_id }}">{{ c.name }}</option>
								{% endfor %}
							</select>
						<br/>
                        <button class="btn btn-lg btn-success" type="submit">Start Game</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="{% static 'clueless/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'clueless/js/bootstrap.min.js' %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'clueless/js/jquery.easing.min.js' %}"></script>

    <!-- App Specific JS -->
    <script src="{% static 'clueless/js/lobby.js' %}"></script>

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

    <script type="text/javascript">


    $(document).ready(function(){

    });
    </script>
  </body>
</html>
