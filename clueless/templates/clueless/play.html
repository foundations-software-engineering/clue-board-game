{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Play Game | ClueLess</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'clueless/css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="init()">
    <h1>Play ClueLess</h1>
    <div class="container"> 
        <div class="row">
            <div class="col-md-12">
                <canvas id="clueless" width="900" height="900"></canvas>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="{% static 'clueless/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'clueless/js/bootstrap.min.js' %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'clueless/js/jquery.easing.min.js' %}"></script>

    <!-- App Specific JS -->
    <script src="{% static 'clueless/js/game.js' %}"></script>

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

    <script type="text/javascript">
    //Define the space locations from the database
	var spaceLocations = [
		{% for space in spaces %}
		[{{space.id}},{{space.posX}},{{space.posY}}],
		{% endfor %}
	];

    function init() {
        //Load image background
        img = new Image();
        img.onload = loadImage;
        img.src = "{% static 'clueless/images/GridBackground.png' %}";
    }

    function loadImage() {
        //Locate canvas and load image
        var canvas = document.getElementById('clueless');

        //Create stage to load image
        stage = new createjs.Stage(canvas);

		//Scale from 1500x1500 image
        var bmp = new createjs.Bitmap(img).set({scaleX: 0.60, scaleY: 0.60});
        stage.addChild(bmp);

        //Add local character - with movement options
        var scarlet = new createjs.Shape();
        scarlet.graphics.beginFill("Red").drawCircle(0,0,15);
        scarlet.x = 215;
        scarlet.y = 25;
        stage.addChild(scarlet);
        
        //Add other players
        var white = new Player('White',560,25);
        stage.addChild(white.createGamePiece());

        //Add weapon
        var revolver = new createjs.Bitmap("{% static 'clueless/images/Revolver.png' %}");
        revolver.x = 100;
        revolver.y = 70;
        stage.addChild(revolver);

        //Add Event Listener To Move Piece
        scarlet.on("pressmove", function(evt){
        	//Get the targeted piece move
            evt.target.x = evt.stageX;
            evt.target.y = evt.stageY;
            //Redraw the screen to show the change
            stage.update();
        });

        //Process drop and see if allowed
        scarlet.on("pressup", function(evt) {    
        	//Get desired landed space        
            var targetSpace = getLocationFromCoordinates(evt.target.x, evt.target.y);
            //TODO: send message to server
            console.log('Send POST request: move player to '+targetSpace);  
        });

        //Draw frame
        stage.update();
    }


    $(document).ready(function(){

    });
    </script>
  </body>
</html>
